<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Call Center</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='content/styleSheet.css') }}" />

    <style>
        .columnHeader {
            font-family: "Arial, Helvetica, sans-serif";
        }

        .data {
            text-align: center;
        }
        .left{
            float:left;
            margin-left: 500px;
        }
        .right{

            float:right;
        }
        .push{

            padding-right: 175px;
        }
    </style>

</head>
<body>

    <div class="navbar">
        <a href="/incidentPanel">Incident Panel</a>
        <a href="/deploymentPanel">Mission Panel</a>
        <a class="active" href="/callCenter">Report an Incident</a>
    </div>
    <br />
    
    
        
        <form name="event" action="callCenter" method="post">
            
            <div align="right">
            <input type="text" placeholder="ID"name="id" required/>
            
            <input type="text" placeholder="Name" name="name" pattern="[A-Za-z]+" required/>
               

            <br/>
                </div>
            <div align="center">

             <br/>
            
            <h1>Victim Info:</h1>
                <br/>
                          <div class="left">
                              <input type="text" placeholder="Name" name="vName" pattern="[A-Za-z]+" required />
                              <input type="text" name="phoneNumber" placeholder="Phone Number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required />
                          
            <br/><br/>
            <input type="text" placeholder="Address"name="address" required/>
            
            <input type="text" placeholder="City" name="city" pattern="[A-Za-z]+" required<br />
            <br/><br/>
            <input type="text" placeholder="State"name="state" pattern="[A-Za-z]{2}"required<br />
           
            <input type="text" placeholder="Zip Code"name="zipCode" pattern="[0-9]{5}" required<br />
            <br /><br /><br />

            <div class="push">
            <input type="text" placeholder="Emergency Description"name="emergency" required<br />
                </div><br/><br/>
            Urgency:
                <br/>
            <input type="radio" name="Urgency" value="1" /> 1
            <input type="radio" name="Urgency" value="2" /> 2
            <input type="radio" name="Urgency" value="3" /> 3
            <input type="radio" name="Urgency" value="4" /> 4
            <input type="radio" name="Urgency" value="5" required/> 5
            <br /><br />

            <br /><br />
                
            <input type="submit" value=" submit" />
                </div></div></div>
        </form>

</body>
</html>
