{% extends "IncidentPanel.html" %}
{% block table %}
    {% for i in range(length) %}
    <tr class="data">
        {% if var == True %}
        <td><input type="checkbox" name="id" value="{{id[i]}}"/></td>
        {% endif %}
        <td>{{id[i]}}</td>
        <td>{{timestamp[i]}}</td>
        <td>{{emergency[i]}}</td>
        <td>{{address[i]}}</td>
        <td>{{phone[i]}}</td>
        <td>{{urgency[i]}}</td>
    </tr>
    {% endfor %}
{% endblock %}
